name             = Mandato-Aberto
author           = Lucas Ansei <lucas@lucastakushi.com>
abstract         = MA API
license          = AGPL_3
copyright_holder = AppCivico
copyright_year   = 2017

[@Filter]
-bundle = @Basic
-remove = UploadToCPAN
-remove = Readme

[Test::Perl::Critic]
critic_config = perlcritic.rc

[Test::Compile]
[Test::Kwalitee]
[Test::DistManifest]
[Test::EOL]
[Test::CPAN::Meta::JSON]
[Test::NoTabs]
[Test::UnusedVars]

[MetaTests]

[MinimumPerl]
perl = 5.014002

[AutoVersion]
format = {{ cldr('yyyyMMdd') }}

[ManifestSkip]

[ReadmeAnyFromPod]
filename = README
type     = text

[AutoPrereqs]

[Prereqs]
App::Sqitch                                  = 0.9996
Starman                                      = 0
DBD::Pg                                      = 0
Server::Starter                              = 0
Net::Server::SS::PreFork                     = 0
Log::Log4perl                                = 0
Catalyst::Authentication::Store::DBIx::Class = 0
Catalyst::Action::RenderView                 = 0
Catalyst::Plugin::Authorization::Roles       = 0
Catalyst::Plugin::Static::Simple             = 0
Catalyst::Plugin::ConfigLoader               = 0
Catalyst::Plugin::Authentication             = 0
Catalyst::Restarter                          = 0
DBIx::Class::TimeStamp                       = 0
DBIx::Class::PassphraseColumn                = 0
DBIx::Class::InflateColumn::Serializer       = 0

[PruneFiles]
match = ^cover_db/

[Run::BeforeBuild]
run = rm -f Makefile.PL

[Run::AfterBuild]
run = cp %d/Makefile.PL ./
run = ( type 'ctags' >/dev/null && ctags -R ./lib ./script ) || exit 0
run = ( (git status --porcelain | grep 'M Makefile.PL' && git add Makefile.PL || git status --porcelain | grep 'M tags' && git add tags ) && git commit -m 'auto-committed by Dist::Zilla') || echo Nothing to auto-commit.